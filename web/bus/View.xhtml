<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBusLabel_busId}"/>
                    <h:outputText value="#{busController.selected.busId}" title="#{bundle.ViewBusTitle_busId}"/>
                    <h:outputText value="#{bundle.ViewBusLabel_location}"/>
                    <h:outputText value="#{busController.selected.location}" title="#{bundle.ViewBusTitle_location}"/>
                    <h:outputText value="#{bundle.ViewBusLabel_driverId}"/>
                    <h:outputText value="#{busController.selected.driverId}" title="#{bundle.ViewBusTitle_driverId}"/>
                    <h:outputText value="#{bundle.ViewBusLabel_operationCode}"/>
                    <h:outputText value="#{busController.selected.operationCode}" title="#{bundle.ViewBusTitle_operationCode}"/>
                    <h:outputText value="#{bundle.ViewBusLabel_message}"/>
                    <h:outputText value="#{busController.selected.message}" title="#{bundle.ViewBusTitle_message}"/>
                    <h:outputText value="#{bundle.ViewBusLabel_routeStatus}"/>
                    <h:outputText value="#{busController.selected.routeStatus}" title="#{bundle.ViewBusTitle_routeStatus}"/>
                    <h:outputText value="#{bundle.ViewBusLabel_passengerCount}"/>
                    <h:outputText value="#{busController.selected.passengerCount}" title="#{bundle.ViewBusTitle_passengerCount}"/>
                    <h:outputText value="#{bundle.ViewBusLabel_timestamp}"/>
                    <h:outputText value="#{busController.selected.timestamp}" title="#{bundle.ViewBusTitle_timestamp}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{busController.destroyAndView}" value="#{bundle.ViewBusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBusEditLink}"/>
                <br />
                <h:commandLink action="#{busController.prepareCreate}" value="#{bundle.ViewBusCreateLink}" />
                <br />
                <h:commandLink action="#{busController.prepareList}" value="#{bundle.ViewBusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
